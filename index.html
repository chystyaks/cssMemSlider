<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Css Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" id="slide1" name="slider" checked>
    <input type="radio" id="slide2" name="slider">
    <input type="radio" id="slide3" name="slider">
    <input type="radio" id="slide4" name="slider">
    <div class="pictures">
      <div class="frame">
        <img src="memes/overflow.jpg" alt="giraffe">
        <img src="memes/sliderjs.jpg" alt="dog">
        <img src="memes/slidernojs3.jpg" alt="cat">
        <img src="memes/whenalldayfindingmemes.jpg" alt="baby">
      </div>
    </div>
    <div class="text-and-slides">
      <div class="text">
        <div class="text-frame">
          <p>overflow: hidden;</p>
          <p>Слайдер на JS</p>
          <p>Слайдер на CSS</p>
          <p>Когда целый день искал смешные мемы</p>
        </div>
      </div>
      <div class="controls">
        <label id="first" for="slide1"><span class="button"></span></label>
        <label id="second" for="slide2"><span class="button"></span></label>
        <label id="third" for="slide3"><span class="button"></span></label>
        <label id="forth" for="slide4"><span class="button"></span></label>
      </div>
    </div>
  </div>
</body>
</html>
